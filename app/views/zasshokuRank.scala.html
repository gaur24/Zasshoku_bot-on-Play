@(title: String, users: List[twitterbot.zasshokubot.ZasshokuUser])

@main(title) {
@header(title)

<table>
<thead>
<tr><th>ScreenName</th><th>totalExp</th></tr>
</thead>
<tbody>
@for((user) <- users){
    <tr>
    <td>@user.screenName</td>
    <td>@user.totalExp</td>
    </tr>
}
</tbody>
</table>
   
}
