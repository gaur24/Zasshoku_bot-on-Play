@(title: String, users: Seq[twitterbot.zasshokubot.ZasshokuUser])

@main(title) {
@header(title)

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="ranking">Ranking</h1>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ScreenName</th>
                        <th>TotalExp</th>
                        <th>Level</th>
                        <th>次のレベルまであと</th>
                    </tr>
                </thead>
                <tbody>
                    @for((user) <- users){
                    <tr>
                        <td>@(users.indexOf(user) + 1)</td>
                        <td>@user.screenName</td>
                        <td>@user.totalExp</td>
                        <td>@user.level</td>
                        <td>@user.nextLevelUpExp</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
   
}
